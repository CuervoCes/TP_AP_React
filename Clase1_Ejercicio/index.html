<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="numeroContacto">
        <a href="tel: +1 (123) 123-4567">+1 (123) 123-4567</a>
    </div>

    <div class="div-text">
        <h1>Seguro NO Pagamos Cooperativa</h1>
        <h2>Compañía de seguros con más de 2 años en el mercado.</h2>
        <p>Completa tus datos para que un asesor se contacte contigo.</p>
    </div>

    <form action="post">
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="text" placeholder="DNI">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Teléfono">
        <label for="tipoSeguro">Tipo de Seguro</label>
        <select name="tipoSeguro" id="tipoSeguro">
            <option value="" selected disabled>Seleccione un seguro</option>
            <option value="$500">Básico</option>
            <option value="$1.000">Intermedio</option>
            <option value="$1.500">Premium</option>
        </select>
        <!-- <label for="valorSeguro">Valor:</label> -->
        <input name="valorSeguro" id="valorSeguro" type="text" disabled value="$-">
        <button id="button">Enviar</button>
    </form>

    <script src="./main.js"></script>
</body>
</html>
